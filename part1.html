  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>

    <form method="post" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data">
      <!-- Your Face -->
      <fieldset>
        <legend>Your Face</legend>

        <label for="img-file">Your image:</label>
        <input type="file" name="img-file" id="img-file" value="Choose File" required><br>

        <label for="preview">Image preview:</label>
        <img id="preview" alt="You canÂ´t see me!" /><br>
      </fieldset>

      <!-- Your General Details -->

        <legend>Your General Details</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name"><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" required>
        <label for="female">Female</label><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="18"><br>

        <label for="">Date of birth:</label>
        <input type="date" name="birth" id="birth" required><br>

        <label for="fav-color">Favorite color:</label>
        <input type="color" id="fav-color"><br>


        <label for="country">Which country:</label>
        <select id="country">
          <option value="Alajuela">Alajuela</option>
          <option value="Heredia">Heredia</option>
          <option value="San Jose">San Jose</option>

          <option value="Guanacaste">Guanacaste</option>
          <option value="Limon">Limon</option>
          <option value="Puntarenas">Puntarenas</option>
        </select><br>

      </fieldset>

      <!-- Your Indicators -->
      <fieldset>
        <legend>Your Indicators</legend>

        <label for="height">Height:</label>
        Short <input type="range" name="height" id="height" min="0" max="100"> Tall <br>

        <label for="salary">Salary:</label>
        Poor <input type="range" name="salary" id="salary" min="0" max="100"> Rich <br>
      </fieldset>

      <!-- Your Contact Information -->
      <fieldset>
        <legend>Your Contact Information</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile">Mobile: </label>
        <input type="tel" name="mobile" id="mobile"><br>

        <label for="address">Address: </label>
        <textarea name="address" id="address" rows="2" cols="20"></textarea><br>

        <label for="contact">Method to contact you: </label>
        <input type="checkbox" name="contact"> Email
        <input type="checkbox" name="contact"> Whatsapp
        <input type="checkbox" name="contact"> In-app chat

      </fieldset>

      <input type="submit" name="submit" value="Submit!">
